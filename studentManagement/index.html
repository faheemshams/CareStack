<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>

    <header>
        <div class="navbar">STUDENT MANAGEMENT</div>
        <button id="add-student-btn">Add Student</button>
    </header>


    <div class="container">
        <table>
            <tr>
              <th>Name</th>
              <th>Age</th> 
              <th>Class</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td> 
                <td>Germany</td>
                <td>Maria Anders</td> 
                <td><button id="delete-button">Delete</button></td>
              </tr>

            </th>
          </table>
    </div>

    <div id="myModal" class="modal-container">
        <div class="modal-content">
            <span id="closeModalBtn" style="cursor: pointer; position: absolute; top: 10px; right: 10px;">&times;</span>
            <h2 id="modal-title">Add Student</h2>
            <hr>
            <form id="studentForm">
                <div class="form-input">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-input">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-input">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" required>
                </div>
                <div class="form-input">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="saveStudentBtn">Save</button>
                    <button type="button" id="cancelStudentBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
