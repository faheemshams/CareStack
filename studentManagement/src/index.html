<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>

    <header>
        <div class="navbar">STUDENT MANAGEMENT</div>
        <button id="add-student-btn">Add Student</button>
    </header>


    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th> 
                    <th>Class</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
            </th>
          </table>
    </div>

    <div id="myModal" class="modal-container" style="display: none;">
        <div class="modal-content">
            <span id="closeModalBtn" style="cursor: pointer; position: absolute; top: 10px; right: 10px;">&times;</span>
            <h2 id="modal-title">Add Student</h2>
            <hr>
            <form id="studentForm">
                <div class="form-input">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-input">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-input">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" required>
                </div>
                <div class="form-input">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="saveStudentBtn">Save</button>
                    <button type="button" id="cancelStudentBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="deleteModal" class="delete-modal" style="display: none">
        <div id="delete-modal-content" class="delete-modal-content">
            <p>Are you sure you want to delete this student?</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn">Confirm</button>
                <button id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>
    

</body>
</html>
